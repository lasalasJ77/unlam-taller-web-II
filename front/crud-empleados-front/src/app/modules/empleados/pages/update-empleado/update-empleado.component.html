 <p-toast />


@if(spinner){
<div class="row text-center m-0 p-0">
    <div class="col m-0 p-0">
        <div class="card">
            <p-progress-spinner />
        </div>
    </div>
</div>
}@else {
<div class="row">
    <div class="col">
        <h1>Actualizar empleado</h1>
    </div>
    <div class="col text-end">
        <p-button icon="pi pi-undo" [routerLink]="['/empleados/list-empleados']"></p-button>
    </div>
</div>

<form [formGroup]="form" (ngSubmit)="updateEmpleado()">
    <div class="row">
        <div class="col">
            <label for="nombre" class="text-dark">Nombre</label>
            <input type="text" [style]="{width : '100%'}" pInputText formControlName="nombre" id="nombre">
            @if(form.get('nombre')?.hasError('required') && form.get('nombre')?.touched){
            <span class="text-danger">Este campo es requerido</span>
            }
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <label for="nombre" class="text-dark">Empresa</label>
            <p-select optionLabel="nombre" optionValue="id" formControlName="empresa" appendTo="body" [options]="empresas" placeholder="Seleccion una empresa"
                class="w-full w-100">
                <ng-template let-empresa>
                    {{empresa.nombre}}
                </ng-template>
            </p-select>
            @if(form.get('empresa')?.hasError('required') && form.get('empresa')?.touched){
            <span class="text-danger">Este campo es requerido</span>
            }
        </div>
    </div>
    <div class="row mt-3 text-center">
        <div class="col">
            <p-button [disabled]="form.invalid" type="submit" label="Actualizar empleado" [rounded]="true" severity="success"></p-button>
        </div>
    </div>
</form>
}
