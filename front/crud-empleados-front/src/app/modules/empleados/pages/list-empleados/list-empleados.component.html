 <p-toast />

@if(spinner){
    <div class="row text-center m-0 p-0" >
        <div class="col m-0 p-0">
            <div class="card">
                <p-progress-spinner  />
            </div>
        </div>
    </div>
}@else {
<div class="row">
    <div class="col">
        <h1>Listar empleados</h1>
    </div>
    <div class="col text-end">
        <p-button icon="pi pi-plus" (onClick)="createEmpleado()"></p-button>
    </div>
</div>

<p-table [value]="empleados" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Nombre</th>
            <th>Empresa</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template #body let-empleado>
        <tr>
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado?.empresa?.nombre }}</td>
            <td>
                <div class="row">
                    <div class="col">
                        <p-button (onClick)="updateEmpleado(empleado)" icon="pi pi-pencil"></p-button>
                    </div>
                    <div class="col">
                        <p-button (onClick)="detailEmpleado(empleado)" icon="pi pi-eye"></p-button>
                    </div>
                    <div class="col">
                        <p-button (onClick)="eliminarEmpleado(empleado)"  icon="pi pi-trash"></p-button>
                    </div>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
}
