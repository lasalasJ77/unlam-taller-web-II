@if(spinner){
<div class="row text-center">
    <div class="col">
        <div class="card">
            <p-progress-spinner />
        </div>
    </div>
</div>
}@else {
    <div class="row">
        <div class="col">
            <h1>Listar empresas</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-table-empresa-list [empresas]="empresas()" (eventEmitterTable)="listEmpresas()"></app-table-empresa-list>
        </div>
    </div>
}
